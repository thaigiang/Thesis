#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Test/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - chmod +x gradlew
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
   pre:
        - sudo pip install -U crcmod
   post:
        - ./gradlew :app:assembleDebug -PdisablePreDex
        - ./gradlew :app:assembleDebugTest -PdisablePreDex
        - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/client-secret.json
        - sudo /opt/google-cloud-sdk/bin/gcloud config set project thesis-79e99
        - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
        - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components install beta
        - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account thaigiang.it@gmail.com --key-file ${HOME}/client-secret.json

test:
    override:
        - (./gradlew assemble):
            timeout: 360
