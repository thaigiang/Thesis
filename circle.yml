#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Test/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - chmod +x gradlew
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
   
# start the emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r /home/ubuntu/Thesis/app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/Thesis/app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    - ls /home/ubuntu/Thesis/app/build/outputs/androidTest-results/*
    #- cat "/home/ubuntu/Thesis/app/build/outputs/androidTest-results/*/*.xml"
    
